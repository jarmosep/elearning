<div class="type-selected">
  <h3> Multiple choice</h3>
  <div class="settings">
    <i class="ion-chevron-up"></i>
    <i class="ion-chevron-down"></i>
    <i class="ion-trash-a"></i>
  </div>
</div>
<div class="multiple-question">
  <input type="text" ng-model="items[$index].multipleQuestion" placeholder="Type in the question"></input>
</div>
<div class="choice" ng-repeat="option in items[$index].multipleQuestionOptions track by $index">
  <div class="choice-container" ng-model="items[$index].correctOption" ng-class="{ 'correct': isButtonClicked }" ng-click="isButtonClicked = !isButtonClicked; addToCorrect($parent.$index, option)">
    <p>{{ option }}</p>
    <i class="ion-close" ng-click="removeChoice($parent.$index, option)"></i>
  </div>
</div>
<div class="add-questions">
  <input type="text" ng-model="multipleChoice" placeholder="Add options"></input>
  <div class="add" ng-click="moreChoices($index, multipleChoice); multipleChoice = ''">
    <i class="ion-android-add-circle"></i>
  </div>
</div>
