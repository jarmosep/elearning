<div class="type-selected">
  <h3> Sentence corrections</h3>
  <div class="settings">
    <i class="ion-chevron-up"></i>
    <i class="ion-chevron-down"></i>
    <i class="ion-trash-a"></i>
  </div>
</div>
<div class="correction">
  <textarea ng-model="items[$index].description"
         placeholder="Type a faulty sentence"></textarea>
  <input type="text" ng-model="items[$index].assignment"
         placeholder="Give an assignment (ex. 'find all wrong particles')"></input>
</div>
<div class="fault" ng-repeat="fault in items[$index].sentenceFaults track by $index">
  <p>{{fault}}</p>
</div>
<div class="add-faults">
  <input type="text" ng-model="addFault" placeholder="Add options"></input>
  <div class="add" ng-click="addNewFault($index, addFault); addFault = ''">
    <i class="ion-android-add-circle"></i>
  </div>
</div>
