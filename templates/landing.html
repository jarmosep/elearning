<input type="text" name="email" value="email" ng-model="email"> </input>
<input type="text" name="username" value="username" ng-model="username"> </input>
<input type="text" name="passwd" value="passwd" ng-model="passwd"></input>
<button class="signup" ng-click="signup(email, passwd, username)">Sign up</button>
<button class="login" ng-click="login(email, passwd)">Log in </button>
