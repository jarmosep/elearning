<div class="word-meanings">
  <div class="japanese">
    <p>{{word.reading}}</p>
    <h2>{{word.japanese}}</h2>
  </div>
  <div class="english">
    <p>{{word.english}}</p>
  </div>
</div>
<div class="wrapper">
  <div class="container singleword">
    <div class="word-details">

      <div class="fields">
        <div class="field">
            <h4>Example sentences</h4>
            <p>{{word.sentence}}</p>
        </div>
        <div class="field">
            <h4>Tags</h4>
            <p class="tag">{{word.tags.join(", ")}}</p>
        </div>
      </div>

    </div>
    <div class="word-additional">
      <div class="dummy-image">
        <span class="ion-images"></span>
      </div>
      <div class="image">
        <img src="http://placehold.it/750x555" alt="placeholder">
      </div>
      <div class="kanji">
        <p> null </p>
      </div>
    </div>
  </div>
</div>
