<div class="search-container">
  <div class="search">
    <input type="text" class="textfield" placeholder="Seach a word in English or in Japanese" ng-model="searchWord"></input>
  </div>
  <div class="icon">
    <div>
    <span class="ion-android-search"></span>
    </div>
  </div>
</div>
<div class="all-words" ng-controller="AllWordsCtrl">
  <div class="word" ng-repeat="word in words | filter: searchWord">
    <div class="word-data">
      <p class="japanese"><b>{{word.japanese}}</b></p>
      <p class="english">{{word.english}}</p>
    </div>
    <div class="operations">
      <p class="view">
        <span class="action ion-chevron-down"></span>
        <span class="mobile-text"> View notification</span>
      </p>
      <p class="delete">
        <span class="action ion-trash-a"></span>
        <span class="mobile-text"> Delete notification</span>
      </p>
    </div>
  </div>
  <div class="more">
    <p>Show more</p>
  </div>
</div>
