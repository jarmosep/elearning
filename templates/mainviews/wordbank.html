<div class="wrapper">
  <div class="container wordbank">
    <div class="heading">
      <h1>Wordbank</h1>
    </div>
    <div class="search-container">
      <div class="search">
        <input type="text" class="textfield" placeholder="Seach a word in English or in Japanese" ng-model="searchWord"></input>
      </div>
      <div class="icon">
        <div>
        <span class="ion-android-search"></span>
        </div>
      </div>
    </div>
    <input type="checkbox" id="filter-trigger" class="filter-trigger" />
    <label for="filter-trigger" class="toggle"><span class="ion-android-more-vertical"></span></label>
    <div class="word-container">
      <div class="all-words" id="autoscroll">
        <word ng-repeat="word in words | filter: searchWord | limitTo: limit" word="word" ng-click="go(word)"></word>
      </div>
      <div class="more-words" ng-hide="limit >= words.length">
        <p ng-click="showMore()">Show more</p>
      </div>
    </div>
    <div class="filter-box">
      <h2> Filters </h2>
      <div class="filter-container">
        <div class="filter" ng-repeat="filter in filters track by $index" ng-click="toggleFilter($event, filter)">
          <p>{{filter}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="empty">
  </div>
</div>
