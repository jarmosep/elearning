<div class="wrapper">
  <div class="container wordbank">
    <div class="heading">
      <h1>Wordbank</h1>
    </div>
    <div class="search-container">
      <div class="search">
        <input type="text" class="textfield" placeholder="Search a word in English or in Japanese" ng-model="searchWord"></input>
      </div>
      <div class="icon">
        <div>
        <span class="ion-android-search"></span>
        </div>
      </div>
    </div>
    <input type="checkbox" id="filter-trigger" class="filter-trigger" />
    <label for="filter-trigger" class="toggle"><span class="ion-arrow-left-b"></span></label>
    <div class="filter-box">
      <h4 ng-click="filtersEnable = !filtersEnable"
          ng-class="filtersEnable ? 'enabled' : 'disabled'">
          Filters <span ng-class="{'ion-arrow-up-b': filtersEnable, 'ion-arrow-down-b': !filtersEnable}"></span>
      </h4>
      <div class="filter-container" ng-show="filtersEnable">
        <div class="filter" ng-repeat="filter in filters[0] track by $index" ng-click="toggleFilter($event, filter)">
          <p>{{filter}}</p>
        </div>
      </div>
    </div>
    <div class="word-container">
      <div class="all-words" id="autoscroll">
        <div ng-init="word.visible = true" ng-repeat="word in words | orderBy:'dateAdded':true | limitTo: limit | filter: searchWord track by $index"
        word="word" ng-click="go(word)" ng-show="word.visible">
          <div class="wordblock" >
            <div class="word-data">
              <p class="japanese"><b>{{word.data.expression}}</b></p>
              <p class="english">{{word.data.meaning}}</p>
            </div>

            <div class="operations" outside-click="$root.popkey = null">
                <span class="action ion-android-more-vertical" ng-click="$root.popkey = word.key"></span>
                <div class="options" ng-show="$root.popkey == word.key">
                  <li ng-click="go(word)">
                    <p>View</p>
                    <span class="ion-chevron-right"></span>
                  </li>
                  <li>
                    <p>Edit</p>
                    <span class="ion-edit"></span>
                  </li>
                  <li>
                    <p>Add to deck</p>
                    <span class="ion-plus"></span>
                  </li>
                  <li ng-click="removeWord(word.key, word);">
                    <p>Delete</p>
                    <span class="ion-trash-a"></span>
                  </li>
                </div>
            </div>
          </div>

        </div>
      </div>
      <div class="more-words" ng-hide="limit >= words.length">
        <p ng-click="showMore()">Show more</p>
      </div>
    </div>
  </div>
  <div class="empty">
  </div>
</div>
